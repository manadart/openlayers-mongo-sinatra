  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/vendor/modernizr.min.js"></script>
  </head>
  <body>
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
            <ul class="nav">
              <li id="activate-select" class="active"><a href="#Select">Select POI</a></li>
              <li id="activate-new"><a href="#New">New POI</a></li>
            </ul>
        </div>
      </div>
    </div>

    <div class="container" style="margin-top:50px">
      <div id="mapdiv"></div>
    </div>

    <script type="text/template" id="poi-template">
      <div id="poi-modal" class="modal hide fade">
        <div class="modal-header">
          <h3>Point of Interest</h3>
        </div>
        <div class="modal-body">
          <label>Name</label>
          <input type="text" id="poi-name" value="<%= name %>"/>
          <label>Description</label>
          <input type="text" id="poi-desc" value="<%= desc %>"/>
          <label>Position</label>
          <label><%= pos %></input>
        </div>
        <div class="modal-footer">
          <button id="btn-close" class="btn">Close</button>
          <button id="btn-delete" class="btn btn-danger">Delete</button>
          <button id="btn-save" class="btn btn-primary">Save</button>
        </div>
      </div>
    </script>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="scripts/vendor/jquery.min.js"><\/script>')</script>
    <script src="http://openlayers.org/api/OpenLayers.js"></script>
    <script src="components/underscore/underscore-min.js"></script>
    <script src="components/backbone/backbone-min.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-transition.js"></script>
    <script src="scripts/vendor/bootstrap/bootstrap-modal.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/models/poi-model.js"></script>
    <script src="scripts/collections/poi-collection.js"></script>
    <script src="scripts/views/poi-view.js"></script>
  </body>
